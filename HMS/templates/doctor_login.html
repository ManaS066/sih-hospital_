      <form method="POST">
        <div class="form-group">
          <label for="username">User Name:</label>

        </div>
        <div class="form-group">

  <script>
    const submit1 = document.querySelector("#btn");
    submit1.addEventListener("click", (e) => {
      name = localStorage.getItem('username')
      console.log(name);
