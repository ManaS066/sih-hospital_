    <!-- Appointment  -->

    <div class="container appointment">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-data">
                    <div class="form-head">
                        <h2>Book Appointment</h2>
                    </div>
                    <form method="post" action="/appointment">
                        <div class="form-body">
                            <div class="mb-3">
                                <input type="text" placeholder="Enter Full Name" name='name' class="form-control">
                            </div>
                            <div class="mb-3">
                                <input type="text" placeholder="Enter Mobile Number" name='number' class="form-control">
                            </div>
                            <div class="mb-3">
                                <input type="text" placeholder="Enter Email Address" name='email' class="form-control">
                            </div>
                            <div class="mb-3">
                                <input type="text" placeholder="Enter Your Address" name='Address' class="form-control">
                            </div>
                            <div class="mb-3">
                                <input type="date" placeholder="Appointment Date" name='dat' class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="diseaseInput">Enter Disease:</label>
                                <select id="diseaseInput" name='diseaseInput' class="form-control">
                                    <option value="Medicine">Medicine</option>
                                    <option value="orthopedic">Orthopedic</option>
                                    <option value="mental_health">Mental Health</option>
                                    <option value="cardiology">Cardiology</option>
                                    <option value="cancer">Cancer</option>
                                    <option value="covid-19">COVID-19</option>
                                    <option value="dermatology">Dermatology</option>
                                    <option value="dentistry">Dentistry</option>
                                    <option value="neurology">Neurology</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="diseaseDescription">Description Disease:</label>
                                <input type="text" placeholder="Enter Disease Description" name='diseaseDescription'
                                    class="form-control">
                            </div>
                            <!-- <div class="mb-3">
                            <label for="doctorName">Doctor's Name:</label>

                                    </div> -->

                            <!-- </div>

                        </div> -->
                            <div class="mb-3">
                                <button class="btn btn-success btn-appointment" type="submit">Book Appointment</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
