<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/user_login.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            
            max-width: 500px;
            margin-top: 200px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <section class="header">
        <nav class="navbar navbar-expand-lg bg-primary sticky-navbar" data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <div class="logo">
                <h4>SCB</h4>
            </div>
        </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <h3 class="mehran">Srirama Chandra Bhanja Medical</h3>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav ms-auto justify-content-end navbar1">
              <li class="nav-item mr-3">
                  <a class="nav-link text-light " href="/">Home</a>
              </li>
              <li class="nav-item mr-3">
                  <a class="nav-link text-light" href="/#about">About Us</a>
              </li>
              <li class="nav-item mr-3">
                  <a class="nav-link text-light" href="/#doctors">Doctors</a>
              </li>
              <li class="nav-item mr-3">
                  <a class="nav-link text-light" href="/#about">Departments</a>
              </li>
              <li class="nav-item mr-3">
                  <a class="nav-link text-light" href="/#contact">Contact Us</a>
              </li>
              <li class="nav-item mr-3">
                  <a class="nav-link text-light" href="User_login.html">Login</a>
              </li>
          </ul>
        </div>
          </div>
        </div>
      </nav>
      </section>
      
    <div class="container">
        <h2>User Registration</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </form>
        <div class="login-link">
            Already have an account? <a href="/login">Login here</a>
        </div>
    </div>
</body>
</html>
