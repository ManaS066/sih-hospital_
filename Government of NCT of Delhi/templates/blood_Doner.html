<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Registration & Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Doner.css">
</head>
<body>
    <!-- Include Navbar -->
    <nav class="upper-navbar">
        <div class="brand">
            <a href="home-page.html">Blood Donation</a>
        </div>
        <button class="nav-toggle" onclick="toggleNav()">â˜°</button>
        <ul class="nav-links" id="nav-links">
            <a href="home-page.html">Home</a>

            <a href="request-history.html">Request History</a>
            <a href="index.html">Blood Stock</a>
        </ul>
    </nav>

    <main class="content">
        <section id="donor">
            <h1>Become a Blood Donor</h1>
            <p>Fill in the form below to register as a blood donor.</p>
            <form id="donor-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="blood-group">Blood Group:</label>
                <select id="blood-group" name="blood-group" required>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
                
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" required>
                
                <button type="submit">Register</button>
            </form>
        </section>

        <!-- Donor Login Section -->
        <section id="login">
            <h2>Donor Login</h2>
            <p>If you're already registered, please login here.</p>
            <form id="login-form">
                <label for="login-name">Name:</label>
                <input type="text" id="login-name" name="login-name" required>
                
                <label for="login-contact">Contact Number:</label>
                <input type="tel" id="login-contact" name="login-contact" required>
                
                <button type="submit">Login</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
    <script src="Doner.js"></script>
</body>
</html>
