<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Discharge Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url("../static/images/Patient_Discharge.avif");
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      h2 {
        text-align: center;
        color: #333;
        margin-top: 20px;
      }

      form {
        width: 60%;
        max-width: 600px;
        margin: 30px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #555;
      }

      input[type="text"],
      input[type="date"],
      textarea,
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
      }

      input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <form
      action="/admin/discharge"
      method="POST"
      id="discharge"
      onsubmit="submitFormAndRedirect()"
    >
      <h2>Hospital Discharge Details Form</h2>

      <label for="patient_id">Patient ID:</label>
      <input type="text" id="patient_id" name="patient_id" required />

      <label for="patient_name">Patient Name:</label>
      <input type="text" id="patient_name" name="patient_name" required />

      <!-- Gender Selection -->
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <!-- Address Field -->
      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <label for="admission_date">Date of Admission:</label>
      <input type="date" id="admission_date" name="admission_date" required />

      <label for="discharge_date">Date of Discharge:</label>
      <input type="date" id="discharge_date" name="discharge_date" required />

      <label for="diagnosis">Diagnosis:</label>
      <textarea id="diagnosis" name="diagnosis" rows="4" required></textarea>

      <label for="treatment">Treatment Provided:</label>
      <div class="form-group">
        <textarea id="treatment" name="treatment" rows="4" required></textarea>

        <label for="category">Select type of bed:</label>

        <select id="bedtype" name="bedtype" required>
          <option value="" disabled selected>Select Type of Bed</option>
          <option value="general">General ward</option>
          <option value="icu">ICU</option>
          <option value="ventilator">Ventilator</option>
        </select>
      </div>

      <label for="doctor_name">Doctor's Name:</label>
      <input type="text" id="doctor_name" name="doctor_name" required />

      <label for="discharge_summary">Discharge Summary:</label>
      <textarea
        id="discharge_summary"
        name="discharge_summary"
        rows="4"
        required
      ></textarea>

      <label for="follow_up_instructions">Follow-up Instructions:</label>
      <textarea
        id="follow_up_instructions"
        name="follow_up_instructions"
        rows="4"
        required
      ></textarea>

      <label for="medications">Medications Prescribed:</label>
      <textarea
        id="medications"
        name="medications"
        rows="4"
        required
      ></textarea>

      <label for="contact_info">Contact Information:</label>
      <input type="text" id="contact_info" name="contact_info" required />

      <input type="submit" value="Submit" />
    </form>
    <script>
      function submitFormAndRedirect() {
        var form = document.getElementById("discharge");
        form.submit();
        console.log("hellof");
        // Redirect after a delay to ensure the file download starts
        setTimeout(function () {
          window.location.href = "/admin";
        },2000); // 2-second delay
      }
    </script>
  </body>
</html>
