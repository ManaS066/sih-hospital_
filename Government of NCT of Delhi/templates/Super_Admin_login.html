<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Admin Login</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/user_login.css" />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        /* Full viewport height */
        margin: 0;
        /* Remove default margin */
        background-color: #f8f9fa;
        background-image: url("/static/images/admin.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        /* Light gray background color */
      }

      /* Navigation Bar */
      .navbar {
        background-color: #343a40;
        /* Dark background color */
      }

      .navbar-brand .logo {
        display: flex;
        align-items: center;
      }

      .navbar-brand .logo h4 {
        margin-bottom: 0;
        color: #fff;
        /* White color for logo text */
      }

      .navbar-brand .mehran {
        color: #fff;
        /* White color for brand name */
        margin-left: 20px;
      }

      .navbar-nav .nav-link {
        color: #fff !important;
        /* White color for nav links */
      }

      .navbar-nav .nav-link:hover {
        color: #ccc !important;
        /* Light gray color on hover */
      }

      /* Login Form */
      .login-container {
        max-width: 400px;
        padding: 20px;
        background-color: #ffffff3b;
        /* White background color */
        border-radius: 5px;
        box-shadow: 0 0 15px rgb(0, 0, 0);
        /* Shadow effect */
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: left;
        /* Center text */
      }

      .login-container h2 {
        margin-bottom: 20px;
        color: #00ddff;
        /* Dark color for headings */
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-control {
        border: 1px solid #ced4da;
        /* Gray border */
      }

      .btn-primary {
        background-color: #00637f;
        /* Primary button color */
        border: none;
      }

      .btn-primary:hover {
        background-color: #0056b3;
        /* Darker shade on hover */
      }

      .bg-primary {
        background-color: #00637f !important;
      }

      .text-align-center {
        text-align: center;
      }

      .container {
        min-height: 100vh;
        /* Ensure the container takes full viewport height */
      }
      .alert {
        position: fixed; /* Fixed position to stay at top */
        top: 10px; /* Distance from the top */
        left: 50%; /* Center horizontally */
        transform: translateX(-50%); /* Adjust for centering */
        margin: 0;
        padding: 15px;
        border-radius: 5px;
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        z-index: 1000; /* Ensure it's on top of other elements */
        width: 200px;
        text-align: center;
        height: 50px;
      }
      .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>

  <body>

        <div class="container-fluid">

            <img

              alt="Delhi Logo"
              class="rounded-circle"
              width="40"

            />
          </a>
          <button

            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarColor01"
            aria-controls="navbarColor01"
            aria-expanded="false"
            aria-label="Toggle navigation"

            <span class="navbar-toggler-icon"></span>
          </button>
          <h3 class="mehran">Government of NCT of Delhi</h3>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav ms-auto justify-content-end navbar1">
              <li class="nav-item mr-3">
                <a class="nav-link text-light" href="/">Home</a>
              </li>
              <li class="nav-item mr-3">
                <a class="nav-link text-light" href="/#about">About Us</a>
              </li>
              <li class="nav-item mr-3">
                <a class="nav-link text-light" href="/#contact">Contact Us</a>
              </li>
              <!-- Dropdown Menu -->
              <!-- <li class="nav-item dropdown mr-3">
                                <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown"
                                    role="button" data-bs-toggle="dropdown" aria-expanded="false">

                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

                                    <li><a class="dropdown-item" href="/templates/user login.html">Bed Available</a>
                                    </li>
                                </ul>
                            </li> -->
              <!-- <li class="nav-item dropdown mr-3">
                                <a class="nav-link dropdown-toggle text-light" href="#" id="adminDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Admin
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="adminDropdown">
                                    <li><a class="dropdown-item" href="/admin/dashboard.html">Login</a></li>
                                    <li><a class="dropdown-item" href="../admin/login.html">Add Admin</a></li>
                                    <li><a class="dropdown-item" href="/">Log Out</a></li>
                                </ul>
                            </li> -->
              <!-- <li class="nav-item mr-3">
                                <a class="nav-link text-light" href="/">Login</a>
                            </li> -->
            </ul>
          </div>
        </div>
      </nav>
    </section>
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <div
      class="alert alert-danger"
      style="position: fixed; top: 10px; left: 50%"
    >
      {% for category, message in messages %}
      <p>{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %} {% endwith %}
    <!-- Login Form -->
    <div
      class="container d-flex align-items-center justify-content-center min-vh-100"
    >
      <div class="login-container">
        <h2>Super Admin Login</h2>
        <form method="POST" action="/superadmin_login" id="loginForm">
          <div class="form-group">
            <label for="username">Username:</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <div class="text-center">
            <!-- Added this wrapper div with text-center class -->
            <button type="submit" id="submit" class="btn btn-primary">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");
      const username = document.getElementById("username");
      const password = document.getElementById("password");

      loginForm.addEventListener("submit", (event) => {
        // Prevent default form submission behavior

        const usernameValue = username.value.trim();
        const passwordValue = password.value.trim();

        if (usernameValue === "" || passwordValue === "") {
          alert("Username and password cannot be empty.");
          return;
        }

        localStorage.setItem("username", usernameValue);
        localStorage.setItem("password", passwordValue);

        // Optionally, you can redirect the user to another page after successful submission
        // window.location.href = "success.html";
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
