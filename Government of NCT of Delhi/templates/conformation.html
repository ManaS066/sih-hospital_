<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('../static/images/Pulmonology.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .confirmation-container {
            background-color: rgba(255, 255, 255, 0.9); /* White background with 90% opacity */
            padding: 40px; /* Increased padding for larger content area */
            border-radius: 15px; /* Larger border radius for rounded corners */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Larger shadow for better visibility */
            text-align: center;
            background-color:#ffffff90;
            max-width: 600px; /* Increased max-width */
            width: 100%;
        }

        h1 {
            color: #28a745;
            margin-bottom: 20px;
            font-size: 28px; /* Larger font size */
        }

        p {
            font-size: 20px; /* Larger font size for better readability */
            color: #333333;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            padding: 15px 25px; /* Increased padding for larger button */
            background-color: #00637f;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 18px; /* Larger font size */
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="confirmation-container">
        <h1>The appointment's details have been successfully added to the hospital database.</h1>
        <a href="/user_app">Go back to user dashboard</a>
    </div>
</body>

</html>
