<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Doctor</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #FFF3C7;
                margin: 0;
                padding: 0;
            }

            .container {
                max-width: 500px;
                margin: 50px auto;
                background-color: #fff;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            }

            h2 {
                text-align: center;
                margin-bottom: 20px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            label {
                font-weight: bold;
            }

            input[type="text"],
            input[type="email"],
            input[type="date"],
            select {
                width: 100%;
                padding: 10px;
                border-radius: 5px;
                border: 1px solid #ccc;
                box-sizing: border-box;
            }

            input[type="submit"] {
                width: 100%;
                padding: 10px;
                border-radius: 5px;
                border: none;
                background-color: #00637f;
                color: #fff;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            input[type="submit"]:hover {
                background-color: #0056b3;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h2>Add Doctor</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="doctor_name">Doctor Name:</label>
                    <input type="text" id="doctor_name" name="doctor_name" required>
                </div>
                <div class="mb-3">
                    <label for="diseaseInput">Enter specialization:</label>
                    <select id="specialization" name='specialization' class="form-control">
                        <option value="Medicine">Medicine</option>
                        <option value="orthopedic">Orthopedic</option>
                        <option value="mental_health">Mental Health</option>
                        <option value="cardiology">Cardiology</option>
                        <option value="cancer">Cancer</option>
                        <option value="covid-19">COVID-19</option>
                        <option value="dermatology">Dermatology</option>
                        <option value="dentistry">Dentistry</option>
                        <option value="neurology">Neurology</option>
                        <option value="neurology">Pediatrics</option>
                        <option value="neurology">Infectious Diseases</option>
                        <option value="neurology">ENT (Otolaryngology)</option>
                        <option value="neurology">Plastic Surgery</option>
                        <option value="neurology">Radiology</option>
                        <option value="neurology">Pulmonology</option>
                        <option value="neurology">Gastroenterology</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="qualification">Qualification:</label>
                    <input type="text" id="qualification" name="qualification" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="username">Password:</label>
                    <input type="text" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone No:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="aadhaar">UID No :</label>
                    <input type="text" id="aadhaar" name="aadhaar" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Add Doctor">
                </div>
            </form>
        </div>
    </body>

</html>
