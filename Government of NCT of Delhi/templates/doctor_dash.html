<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Doctor Dashboard</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #FFF3C7;
            }

            header {
                background-color: #00637f !important;
                color: white;
                text-align: center;
                padding: 10px 0;
            }

            nav ul {
                list-style-type: none;
                padding: 0;
                background-color: #333;
                margin: 0;
                overflow: hidden;
            }

            nav ul li {
                display: inline;
                padding: 14px 20px;
            }

            nav ul li a {
                color: white;
                text-decoration: none;
            }

            main {
                padding: 20px;
            }

            section {
                margin-bottom: 20px;
            }

            .card {
                background-color: white;
                padding: 15px;
                margin-bottom: 10px;
                border-radius: 5px;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            }

            h2,
            h3 {
                color: #007bff;
            }

            footer {
                background-color: #333;
                color: white;
                text-align: center;
                padding: 10px 0;
                position: fixed;
                bottom: 0;
                width: 100%;
            }
        </style>
    </head>

    <body>
        <header>
            <h1>Doctor Dashboard</h1>
        </header>

        <nav>
            <ul>
                <li><a href="./doctor_patient_details.html">Patient Information</a></li>
                <li><a href="./doctor_patient_commu.html">Communication Tools</a></li>
                <li><a href="./doctor_hospital_resources.html">Hospital Resources</a></li>
            </ul>
        </nav>


        <main>
            <!-- Patient Information Section -->
            <section id="patient-info">
                <h2>Patient Information</h2>
            
                <!-- Upcoming Appointments -->
                <div class="card" id="upcoming-appointments">
                    <h3>Upcoming Appointments</h3>
                    <ul id="upcoming-appointments-content">
                        <!-- Dynamic content will be inserted here -->
                    </ul>
                </div>
            </section>

      
            <!-- Hospital Resources Section -->
            <section id="hospital-resources">
                <h2>Hospital Resources and Availability</h2>

                <!-- Bed Availability -->
                <div class="card">
                    <h3>Bed Availability</h3>
                    <p>Check the current availability of hospital beds for admitting patients.</p>
                    <!-- Bed availability status or interface would go here -->
                </div>
            </section>
        </main>
