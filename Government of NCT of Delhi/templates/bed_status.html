<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bed Availability</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('../static/images/Pulmonology.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #00637f; /* Blue for navbar */
            padding: 10px;
            color: white;
        }

        .main-content {
            padding: 20px;
            text-align: center;
        }
        

        .main-content h2 {
            background-color: #004080; /* Dark blue background for the header */
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.8); /* Light background with transparency */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            padding: 20px; /* Adjusted padding for better fit */
            text-align: center;
            width: 350px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card h3 {
            background-color: #004080; /* Dark blue for card titles */
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 0;
        }

        .card p {
            font-size: 20px;
            color: #333; /* Dark text for contrast */
        }

        .grid-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 255, 0.7); /* Blue glow effect on hover */
            border: 2px solid rgba(0, 102, 204, 0.8);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            <img src="../static/images/delhi.png" alt="Delhi Logo" class="rounded-circle" width="40" height="40" />
        </a>
        <h3 class="text-light">Government of NCT of Delhi</h3>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <h2>Bed Availability Dashboard</h2>
        <div class="grid-container">
            <!-- General Beds Card -->
            <div class="card">
                <h3>General Beds</h3>
                <p id="general-beds">{{available_beds}}/{{total_beds}}</p>
            </div>
            <!-- Ventilator Beds Card (New) -->
            <div class="card">
                <h3>Ventilator Beds</h3>
                <p id="ventilator-beds">{{available_ventilators}}/{{total_ventilators}}</p>
            </div>
            <!-- ICU Beds Card -->
            <div class="card">
                <h3>ICU Beds</h3>
                <p id="icu-beds">{{available_icu_beds}}/{{total_icu_beds}}</p>
            </div>
        </div>
    </div>
</body>
</html>
