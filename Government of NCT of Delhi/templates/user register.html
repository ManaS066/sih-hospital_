<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HMS - User Registration</title>
        <link rel="stylesheet" href="../static/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/css/style.css">
        <link rel="stylesheet" href="../static/css/user_login.css">
        <style>
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                /* Adjusted to cover the full viewport height */
                margin: 0;
                /* Remove default margin */
                background-color: #f8f9fa;
                /* Light gray background color */
            }

            /* Navigation Bar */
            .navbar {
                background-color: #343a40;
                /* Dark background color */
            }

            .navbar-brand .logo {
                display: flex;
                align-items: center;
            }

            .navbar-brand .logo h4 {
                margin-bottom: 0;
                color: #fff;
                /* White color for logo text */
            }

            .navbar-brand .mehran {
                color: #fff;
                /* White color for brand name */
                margin-left: 20px;
            }

            .navbar-nav .nav-link {
                color: #fff !important;
                /* White color for nav links */
            }

            .navbar-nav .nav-link:hover {
                color: #ccc !important;
                /* Light gray color on hover */
            }

            /* Registration Form */
            .registration-container {
                max-width: 400px;
                padding: 20px;
                background-color: #fff;
                /* White background color */
                border-radius: 5px;
                box-shadow: 0 0 15px rgb(0, 0, 0);
                /* Shadow effect */
                display: flex;
                flex-direction: column;
                align-items: center;
                /* Center items horizontally */
                text-align: center;
                /* Center text */
            }

            .registration-container h2 {
                margin-bottom: 20px;
                color: #343a40;
                /* Dark color for headings */
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-control {
                border: 1px solid #ced4da;
                /* Gray border */
            }

            .btn-primary {
                background-color: #007bff;
                /* Primary button color */
                border: none;
            }

            .btn-primary:hover {
                background-color: #0056b3;
                /* Darker shade on hover */
            }

            .text-align-center {
                text-align: center;
            }
        </style>
    </head>

    <body>
        <!-- Navigation Bar -->
        <section class="header">
            <nav class="navbar navbar-expand-lg bg-primary sticky-navbar" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <div class="logo">
                            <h4>SCB</h4>
                        </div>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <h3 class="mehran">Government of NCT of Delhi</h3>
                    <div class="collapse navbar-collapse" id="navbarColor01">
                        <ul class="navbar-nav ms-auto justify-content-end navbar1">
                            <li class="nav-item mr-3">
                                <a class="nav-link text-light" href="/">Home</a>
                            </li>
                            <li class="nav-item mr-3">
                                <a class="nav-link text-light" href="/#about">About Us</a>
                            </li>
                            <li class="nav-item mr-3">
                                <a class="nav-link text-light" href="/#doctors">Doctors</a>
                            </li>
                            <li class="nav-item mr-3">
                                <a class="nav-link text-light" href="/#departments">Departments</a>
                            </li>
                            <li class="nav-item mr-3">
                                <a class="nav-link text-light" href="/#contact">Contact Us</a>
                            </li>
                            <li class="nav-item mr-3">
                                <a class="nav-link text-light" href="/templates/user login.html">Opd</a>
                            </li>
                            <li class="nav-item mr-3">
                                <a class="nav-link text-light" href="/templates/user login.html">Medicines</a>
                            </li>
                            <li class="nav-item mr-3">
                                <a class="nav-link text-light" href="/templates/user login.html">Blood Bank</a>
                            </li>
                            <li class="nav-item mr-3">
                                <a class="nav-link text-light" href="/templates/user login.html">Bed Available</a>
                            </li>
                            <li class="nav-item mr-3">
                                <a class="nav-link text-light" href="/templates/user login.html">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>

        <!-- Registration Form -->
        <div class="container d-flex align-items-center justify-content-center min-vh-100">
            <div class="registration-container">
                <h2>Create Account</h2>
                <form method="POST" action="/register" id="registrationForm">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" id="submit" class="btn btn-primary">Register</button>
                </form>
                <p class="text-align-center">Already have an account? <a href="/templates/user login.html">Login
                        here</a></p>
            </div>
        </div>

        <script>
            const registrationForm = document.getElementById("registrationForm");
            const name = document.getElementById("name");
            const phone = document.getElementById("phone");
            const username = document.getElementById("username");
            const password = document.getElementById("password");

            registrationForm.addEventListener("submit", (event) => {
                // Prevent default form submission behavior

                const nameValue = name.value.trim();
                const phoneValue = phone.value.trim();
                const usernameValue = username.value.trim();
                const passwordValue = password.value.trim();

                if (nameValue === "" || phoneValue === "" || usernameValue === "" || passwordValue === "") {
                    alert("All fields are required.");
                    return;
                }

                // You might want to send the data to a server or handle it appropriately here
                // For demonstration purposes, let's store them in localStorage
                localStorage.setItem("name", nameValue);
                localStorage.setItem("phone", phoneValue);
                localStorage.setItem("username", usernameValue);
                localStorage.setItem("password", passwordValue);

                // Optionally, you can redirect the user to another page after successful submission
                // window.location.href = "success.html";
            });
        </script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>

</html>
