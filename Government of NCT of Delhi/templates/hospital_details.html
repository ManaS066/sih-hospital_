<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Details Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff3c7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      form {
        background-color: #ededed;
        /* Light yellow background */
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 800px;
        /* Set maximum width for the form */
        box-sizing: border-box;
        overflow-y: auto;
        /* Add vertical scrollbar if needed */
        max-height: 90vh;
        /* Limit the height to viewport height */
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
      }

      .form-group input[type="checkbox"],
      .form-group input[type="radio"] {
        width: auto;
        margin-right: 10px;
      }

      .form-group textarea {
        height: 100px;
      }

      .form-group button {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
      }

      .form-group button:hover {
        background-color: #218838;
      }
    </style>
  </head>

  <body>
    <form action="/admin/add_detail" method="post">
      <h1>Hospital Details Form</h1>
      <!-- Basic Information -->
      <div class="form-group">
        <label for="hospitalName">Hospital Name:</label>
        <input type="text" id="hospitalName" name="hospitalName" required />
      </div>

      <div class="form-group">
        <label for="hospitalID">Hospital ID/Code:</label>
        <input type="text" id="hospitalID" name="hospitalID" />
      </div>

      <!-- Location Information -->
      <div class="form-group">
        <label for="addressLine1">Address Line 1:</label>
        <input type="text" id="addressLine1" name="addressLine1" required />
      </div>

      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required />
      </div>
      <div class="form-group">
        <label for="stateProvince">State/Province:</label>
        <input type="text" id="stateProvince" name="stateProvince" required />
      </div>
      <div class="form-group">
        <label for="postalCode">Postal Code:</label>
        <input type="text" id="postalCode" name="postalCode" required />
      </div>

      <!-- Contact Information -->
      <div class="form-group">
        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" name="contactNumber" required />
      </div>
      <div class="form-group">
        <label for="emergencyContactNumber">Emergency Contact Number:</label>
        <input
          type="tel"
          id="emergencyContactNumber"
          name="emergencyContactNumber"
        />
      </div>
      <div class="form-group">
        <label for="emailAddress">Email Address:</label>
        <input type="email" id="emailAddress" name="emailAddress" required />
      </div>
      <div class="form-group">
        <label for="websiteURL">Website URL (optional):</label>
        <input type="url" id="websiteURL" name="websiteURL" />
      </div>

      <!-- Capacity and Facilities -->
      <div class="form-group">
        <label for="numberOfBeds">Total General Beds:</label>
        <input type="number" id="numberOfBeds" name="numberOfBeds" required />
      </div>
      <div class="form-group">
        <label for="numberOfBeds">General Beds Occupied:</label>
        <input type="number" id="Beds_occupied" name="Beds_occupied" required />
      </div>
      <div class="form-group">
        <label for="numberOfICUBeds">Total ICU Beds:</label>
        <input
          type="number"
          id="numberOfICUBeds"
          name="numberOfICUBeds"
          required
        />
      </div>
      <div class="form-group">
        <label for="numberOfICUBeds">ICU Beds Occupied:</label>
        <input type="number" id="icu_occupied" name="icu_occupied" required />
      </div>
      <div class="form-group">
        <label for="numberOfVentilators">Toatal Ventilators Bed:</label>
        <input
          type="number"
          id="numberOfVentilators"
          name="numberOfVentilators"
          required
        />
      </div>
      <div class="form-group">
        <label for="numberOfVentilators">Ventilators Bed Occupied:</label>
        <input
          type="number"
          id="ventilator_occupied"
          name="ventilator_occupied"
          required
        />
      </div>
      <div class="form-group">
        <label for="emergencyDepartment">Emergency Department:</label>
        <select id="emergencyDepartment" name="emergencyDepartment" required>
          <option value="">Select Yes or No</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="specialization">Enter Specialization:</label>
        <input
          type="text"
          id="specialization"
          name="specialization"
          placeholder="Enter Specialization"
          required
        />
      </div>

      <!-- Operational Details -->
      <div class="form-group">
        <label for="hospitalOperatingHours">Hospital Operating Hours:</label>
        <input
          type="text"
          id="hospitalOperatingHours"
          name="hospitalOperatingHours"
          required
        />
      </div>
      <div class="form-group">
        <label for="visitingHours">Visiting Hours:</label>
        <input type="text" id="visitingHours" name="visitingHours" required />
      </div>
      <div class="form-group">
        <label for="pharmacyOnSite">Pharmacy On-site:</label>
        <select id="pharmacyOnSite" name="pharmacyOnSite" required>
          <option value="">Select Yes or No</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <!-- Staff Information -->

      <div class="form-group">
        <label for="totalNumberOfNurses">Total Number of Nurses:</label>
        <input
          type="number"
          id="totalNumberOfNurses"
          name="totalNumberOfNurses"
          required
        />
      </div>
      <div class="form-group">
        <label for="administrativeStaffCount"
          >Administrative Staff Count:</label
        >
        <input
          type="number"
          id="administrativeStaffCount"
          name="administrativeStaffCount"
          required
        />
      </div>

      <!-- Additional Services -->
      <div class="form-group">
        <label for="ambulanceServices">Ambulance Services:</label>
        <select id="ambulanceServices" name="ambulanceServices" required>
          <option value="">Select Yes or No</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="bloodBank">Blood Bank:</label>
        <select id="bloodBank" name="bloodBank" required>
          <option value="">Select Yes or No</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="diagnosticServices">Enter Diagnostic Services:</label>
        <textarea
          id="diagnosticServices"
          name="diagnosticServices"
          rows="4"
          placeholder="Enter Diagnostic Services"
        ></textarea>
      </div>

      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
