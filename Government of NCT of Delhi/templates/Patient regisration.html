        <div class="container">
            <h2>Patient Registration</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="fullname">Name:</label>
                    <input type="text" id="fullname" name="fullname" placeholder="fullname" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Street, City, State, Postal Code"
                        required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email (optional):</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="aadhaar">National ID (Aadhaar):</label>
                    <input type="text" id="aadhaar" name="aadhaar" required>
                </div>
                <!-- Submit Button -->
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary"
                        style="background-color: #00637f !important; border-color: #00637f !important;">Register</button>
                </div>
            </form>
            <script>
                // JavaScript to handle form submission
                document.getElementById("registrationForm").addEventListener("submit", function (event) {
                    event.preventDefault(); // Prevent the form from actually submitting

                    // Optionally, validate the form fields here

                    // Display success message
                    alert("Successfully Registered!");

                    // Optionally, you can reset the form after submission
                    document.getElementById("registrationForm").reset();
                });
